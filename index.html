<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/png/favicon.png"
    />
    <title>Audio</title>
  </head>

  <body>
  
    <div class="wrapper">

      <div id="audio-player"></div>
      <script>
        fetch('detail/detail.html')
          .then(response => response.text())
          .then(html => document.getElementById('audio-player').innerHTML = html)
          .catch(error => console.error('Ошибка:', error));
      </script>
      
      <div>
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="search"
        />
      </div>

      <input
        type="text"
        id="new-song"
      />
      <button id="btn-add-song">Add</button>

      <div id="songs-list"></div>
      
    </div>

    <script
      type="module"
      src="./main.js"
    ></script>

  </body>
</html>
