<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/png/favicon.png"
    />
    <title>Audio</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="modal" class="modal"></div>
      <script>
        fetch("detail/detail.html")
          .then((response) => response.text())
          .then((html) => (document.getElementById("modal").innerHTML = html))
          .catch((error) => console.error("Ошибка:", error));
      </script>
      <div id="update" style="display: none;"></div>
      <script>
        fetch("/form.html")
          .then((response) => response.text())
          .then((html) => (document.getElementById("update").innerHTML = html))
          .catch((error) => console.error("Ошибка:", error));
      </script>

      <div>
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="search"
          autocomplete="off"
        />
      </div>
      
      <input
        style="display: none"
        type="text"
        id="new-song"
      />
      <button
        id="btn-add-song"
        style="display: none"
      >
        Add
      </button>

      <div class="block-filter">
        <div class="block-btns-loved-and-all">
          <button id="btn-loved" class="btn-loved">Favorites</button>
          <button id="btn-all" class="btn-all">All</button>
        </div>
        <span id="length-data" class="length-data"></span>
      </div>
    
      <div id="result-null" class="result-null"></div>

      <div id="songs-list"></div>
    </div>

   
    <script
      type="module"
      src="./main.js"
    ></script>

  </body>
</html>
