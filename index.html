<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/png/favicon.png"
    />
    <title>Audio</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="audio-player" class="audio-player"></div>
      <script>
        fetch("/audio-player/audio-player.html")
          .then((response) => response.text())
          .then((html) => (document.getElementById("audio-player").innerHTML = html))
          .catch((error) => console.error("Ошибка:", error));
      </script> 

     <div id="audio-form" class="audio-form">
        <form id="form-content" class="form-content">
          <input id="title-form" type="text">
          <input id="audio-form" type="file">
          <input id="img-form" type="file">
          <button id="btn-form" type="submit">Add</button>
        </form>
      </div>
     
      <div id="filter" class="filter"></div>
      <script>
        fetch("/audio-filter/audio-filter.html")
          .then((response) => response.text())
          .then((html) => (document.getElementById("filter").innerHTML = html))
          .catch((error) => console.error("Ошибка:", error));
      </script> 

      <div id="songs-list"></div>

    </div>

   
    <script
      type="module"
      src="./app.js"
    ></script>

  </body>
</html>
