<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/png/favicon.png"
    />
    <title>Audio</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="audio-player"></div>
      <script>
        fetch("detail/detail.html")
          .then((response) => response.text())
          .then(
            (html) => (document.getElementById("audio-player").innerHTML = html)
          )
          .catch((error) => console.error("Ошибка:", error));
      </script>

      <div>
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="search"
        />
      </div>

      <input
        style="display: none"
        type="text"
        id="new-song"
      />
      <button
        id="btn-add-song"
        style="display: none"
      >
        Add
      </button>

      <div id="songs-list">
        <div id="item-song">
          <div>
            <img
              src="/assets/images/png/picture.png"
              alt="#"
            />
          </div>
          <div>
            <div>Песня</div>
            <div>Автор</div>
          </div>
        </div>
        <div>
          <button>

          </button>
          <button></button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="./main.js"
    ></script>
  </body>
</html>
