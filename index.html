<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/styles/main.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/png/favicon.png"
    />
    <title>Music</title>
  </head>

  <body>
    <div
      id="audio-player"
      class="audio-player"
    ></div>
    <script>
      fetch('templates/audio-player.html')
        .then((response) => response.text())
        .then(
          (html) => (document.getElementById('audio-player').innerHTML = html),
        )
        .catch((error) => console.error('Ошибка:', error));
    </script>
    <script
      type="module"
      src="/scripts/main.js"
    ></script>
  </body>
</html>
